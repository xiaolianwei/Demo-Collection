<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
        body{background-color: #ccc;}
        .wrapper{
            width: 300px;
            height: 300px;
            border: 10px solid #A94F2B;
            background-image: url(image/background.png);
            margin: 100px auto;
            border-radius: 30px;
            position: relative;
        }
        .item{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            width: 90px;
            height: 90px;
            margin: 5px;
            background-image: url(image/background-item.png);
            font-size: 50px;
            color: #fff;
            line-height: 90px;
            text-align: center;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="wrapper">
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
