        </dl>
    </div>

                        <th>姓名</th>

                        <th>住址</th>
                        <th>操作</th>
                    </tr>

            <div class="page"></div>
            <div class="dialog">
                <div class="dialog-content">
                    <h3>编辑信息</h3>
                    <form id="student-edit-form">
                        <div><label for="add-name">姓名</label><input type="text" id="add-name" name='name'></div>
                        <div>
                            <label for="">性别</label>
                            <input type="radio" name="sex" id="edit-male" value="0" checked>
                            <label for="edit-male" class="sex">男</label>
                            <input type="radio" name="sex" id="edit-female" value="1">
                            <label for="edit-female" class="sex">女</label>
                        </div>
                        <div><label for="add-email">邮箱</label><input type="text" id="add-email" name="email"></div>
                        <div><label for="add-number">学号</label><input type="text" id="add-number" name="sNo" readonly></div>
                        <div><label for="add-birth">出生年</label><input type="text" id="add-birth" name="birth"></div>
                        <div><label for="add-phone">手机号</label><input type="text" id="add-phone" name="phone"></div>
                        <div><label for="add-address">住址</label><input type="text" id="add-address" name="address">
                        </div>
                        <div><label for=""></label><input type="submit" class="btn" id="edit-form-btn"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="student-add content" id="student-add">
            <form action="" id="student-add-form">
                <div><label for="add-name">姓名</label><input type="text" id="add-name" name='name'></div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" name="sex" id="sex-male" value="0" checked>
                    <label for="sex-male" class="sex">男</label>
                    <input type="radio" name="sex" id="sex-female" value="1">
                    <label for="sex-female" class="sex">女</label>
                </div>
                <div><label for="add-email">邮箱</label><input type="text" id="add-email" name="email"></div>
                <div><label for="add-number">学号</label><input type="text" id="add-number" name="sNo"></div>
                <div><label for="add-birth">出生年</label><input type="text" id="add-birth" name="birth"></div>
                <div><label for="add-phone">手机号</label><input type="text" id="add-phone" name="phone"></div>
                <div><label for="add-address">住址</label><input type="text" id="add-address" name="address"></div>
                <div><label for=""></label><input type="submit" id="student-add-btn" class="btn"> <input type="reset" class="btn"></div>
            </form>
        </div>
