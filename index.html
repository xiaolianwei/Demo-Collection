<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name='Keywords' content=''>
	<meta name='Description' content=''>
	<title>扫雷小游戏</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1929375_ul2yue2za8a.css">
	<style>
		*{padding:0;margin: 0;}
		body {
			background-color: #282C34;
			
			padding-top: 30px;
		}
		.difficulty li{
			width: 610px;
			height: 100px;
			margin:20px auto;
			list-style: none;
			border-radius: 10px;
			position: relative;
			left: -85%;
			
		}
		.difficulty li a{
			display: inline-block;
			width: 100%;
			height: 100%;
			padding-left: 380px;
			text-decoration: none;
			position: relative;
			box-sizing: border-box;
		}
		.difficulty li a i{
			color:white;
			font-size: 70px;
			position: absolute;
			top:50%;
			transform: translateY(-50%);
			left: 40px;
		}
		.difficulty li a span{
			color: white;
			line-height: 100px;
			font-size: 40px;
		}
		.simple{
			background-color: #7DB600;
			box-shadow: 0px 6px 0 0 #4B6D00;
			animation:move 1s forwards;
		}
		.secondary{
			background-color: #E98C0C;
			box-shadow: 0px 6px 0 0 #975803;
			animation:move 1s forwards;
			animation-delay: 0.3s;
		}
		.expert{
			background-color: #DD3C24;
			box-shadow: 0px 6px 0 0 #982412;
			animation:move 1s forwards;
			animation-delay: 0.6s;
		}
		@keyframes move{
			0%{left: -85%;}
			100%{left:0}
		}
	</style>
</head>

<body>
	<div style="text-align: center;">
		<img src="./img/01.png" alt="" width="450" />
	</div>
	<ul class="difficulty">
		<li class="simple">
			<a href="game/simple.html">
				<i class="iconfont icon-biaoqing"></i>
				<span>简单 9x9</span>
			</a>
		</li>
		<li class="secondary">
			<a href="game/secondary.html">
				<i class="iconfont icon-shejiao_lian_deyi_"></i>
				<span>中等 16x16</span>
			</a>
		</li>
		<li class="expert">
			<a href="game/expert.html">
				<i class="iconfont icon-mustache"></i>
				<span>专家 30x16</span>
			</a>
		</li>
	</ul>
</body>

</html>
