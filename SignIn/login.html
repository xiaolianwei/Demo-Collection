<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>

<body>
	<div class="page">
		<div class="loginwarrp">
			<div class="logo">管理员登陆</div>
			<div class="login_form">
				<form id="Login" name="Login" method="post" onsubmit="" action="">
					<li class="login-item">
						<span>用户名：</span>
						<input type="text" id="username" name="UserName" class="login_input">
						<span id="count-msg" class="error"></span>
					</li>
					<li class="login-item">
						<span>密　码：</span>
						<input type="password" id="password" name="password" class="login_input">
						<span id="password-msg" class="error"></span>
					</li>
					<li class="login-sub">
						<input type="submit" class="sinnIn" name="Submit" value="登录" />
						<input type="reset" class="register" name="Reset" value="注册" />
					</li>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function () {
			var config = {
				vx: 4,
				vy: 4,
				height: 2,
				width: 2,
				count: 100,
				color: "121, 162, 185",
				stroke: "100, 200, 180",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
	<script>
		$('.register').click(function (e) {
			e.preventDefault();
			var form = $('#Login')[0];
			var data = {
				account: form.UserName.value,
				password: form.password.value
			}
			$.ajax({
				url: 'http://open.duyiedu.com/api/student/stuRegister',
				data: {
					appkey: 'Mr_Xiao_1602570076987',
					account: data.account,
					username: data.account,
					password: data.password,
					rePassword: data.password
				},
				type: 'post',
				dataType: 'json',
				success: function(res){
					alert(res.msg);
					if(res.status === 'success'){
						location.href = '../index.html';
						sessionStorage.setItem('studentMessageId',JSON.stringify(data));
					}
				}
			})
		})
		$('.sinnIn').click(function(e){
			e.preventDefault();
			var form = $('#Login')[0];
			var data = {
				account: form.UserName.value,
				password: form.password.value
			}
			$.ajax({
				url: 'http://open.duyiedu.com/api/student/stuLogin',
				data: {
					appkey: 'Mr_Xiao_1602570076987',
					account: data.account,
					password: data.password,
				},
				type: 'post',
				dataType: 'json',
				success: function(res){
					alert(res.msg);
					if(res.status === 'success'){
						location.href = '../index.html';
						sessionStorage.setItem('studentMessageId',JSON.stringify(data));
					}
				}
			})
		})
	</script>
</body>

</html>
